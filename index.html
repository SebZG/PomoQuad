<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A task manager that incorporates a Pomodoro Timer and an Eisenhower Matrix">
    <meta name="keywords" content="pomodoro, timer, eisenhower, matrix">
    <meta name="author" content="Sebastian Zapata Gutierrez">

    <title>PomoQuad</title>

    <link href="./styles/output.css" rel="stylesheet">
</head>

<body class="">

    <main>

        <!-- PANELS -->
        <section id="pomodoro-panel">
            <!-- POMODORO -->
            <div class="pomodoro-container">
                <div class="timer-display"></div>
                <div class="timer-controls"></div>
                <div class="timer-modes"></div>
            </div>
            <!-- TASK LIST -->
            <div class="task-list-container"></div>
        </section>

        <section id="matrix-panel">
            <!-- MATRIX -->
            <div class="matrix-container"></div>
        </section>

        <!-- DIALOGS -->
        <dialog id="task-dialog"></dialog>

        <dialog id="edit-task-dialog"></dialog>

        <dialog id="custome-settings-dialog"></dialog>

        <dialog id="settings-dialog"></dialog>
    </main>


    <script src="./scripts/script.js"></script>
</body>

</html>
